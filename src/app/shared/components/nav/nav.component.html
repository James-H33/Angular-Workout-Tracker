<nav class="navbar">
  @if (vm$ | async; as vm) {
    @if (vm.isLoggedIn) {
      <h3 [routerLink]="['']">Workout Tracker</h3>
      <div class="navbar-logout" (click)="logout()" aria-hidden="true">Logout</div>
    }
    @if (!vm.isLoggedIn) {
      <h3 [routerLink]="['']">Workout Tracker</h3>
      <a routerLink="['login']">Login</a>
    }
  }
</nav>
