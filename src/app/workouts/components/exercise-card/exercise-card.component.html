<div class="exercise-wrapper">
  <div class="exercise-title-wrapper">
    <h4 class="exercise-title">
      {{exercise.title}}
    </h4>

    <Expander #Expander>
      <span (click)="remove()" aria-hidden="true">Remove</span>
    </Expander>
  </div>

  <div class="exercise-set-wrapper">
    <div class="exercise-sets-header">
      <div>Set</div>
      <div>lbs</div>
      <div>Reps</div>
      <div><Checkbox [selected]="true" [disabled]="true"></Checkbox></div>
    </div>

    <div class="exercise-sets">
      @for (set of exercise.sets; track set; let i = $index) {
        <Set
          [set]="set"
          [exerciseIndex]="exerciseIndex"
          [setIndex]="i">
        </Set>
      }
    </div>
  </div>

  <div class="AddSetBtn" (click)="addSet()" aria-hidden="true">
    <span>Add Set</span>
  </div>
</div>

<Backdrop
  [isActive]="Expander.isActive"
  (clicked)="Expander.deactivate()">
</Backdrop>
