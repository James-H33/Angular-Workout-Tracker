@if (isOpen) {
  <div class="exercise-picker">
    <div class="exercise-picker-content">
      <h4>Pick a Exercise</h4>

      <div class="exercise-picker-list">
        @for (exercise of exercises; track exercise) {
          <div
            class="exercise-picker-list-item"
            (click)="select(exercise)"
            aria-hidden="true"
          >
            <img [src]="exercise.image" alt="workout" />
            <label for="">{{ exercise.title }}</label>
          </div>
        }
      </div>
    </div>

    <div
      class="exercise-picker-backdrop"
      (click)="close()"
      aria-hidden="true"
    ></div>
  </div>
}
